<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Categoria Do Atleta</title>
    <link rel = "stylesheet" href="style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@100;300;400;600&display=swap" rel="stylesheet">
</head>
<body>
    <div class ="container">
    <H1>Descubra sua Categoria na CBJJ</H1> <br>
    <button id="btnAbrirFormularioCbjj">Categoria CBJJ</button> <br>

    <div class="form-box" id="formBox">
    <form id="formulario">
        <label for="dataNascimento">Data de Nascimento:</label>
        <input type="date" id="dataNascimento" required >   
        <label for="faixa">Faixa:</label>

        <select id="faixa" required >
            <option value="">Selecione</option>
            <option value="Branca">Branca</option>
            <option value="Cinza-Branco">Cinza-Branco</option>
            <option value="Cinza">Cinza</option>
            <option value="Cinza-Preto">Cinza-Preto</option>
            <option value="Amarela-Branco">Amarela-Branco</option>
            <option value="Amarela">Amarela</option>
            <option value="Amarela-Preto">Amarela-Preto</option>
            <option value="Laranja-Branco">Laranja-Branco</option>
            <option value="Laranja">Laranja</option>
            <option value="Laranja-Preto">Laranja-Preto</option>
            <option value="Verde-Branco">Verde-Branco</option>
            <option value="Verde">Verde</option>
            <option value="Verde-Preto">Verde-Preto</option>
            <option value="Azul">Azul</option>
            <option value="Roxa">Roxa</option>
            <option value="Marrom">Marrom</option>
            <option value="Preta">Preta</option>
            </select>

        <label for="peso">Peso com Kimono:</label>
        <input type="number" id="peso" step="0.1" >

        <label for="sex">Sexo: </label>
        <div class="sexo-opcoes">
            <input type="radio" name ="radsex" id="masc" value = "Masculino" checked>
            <label for="masc">Masculino</label>
            <input type="radio" name="radsex" id="fem" value = "Feminino">
            <label for="fem">Feminino</label>
            </div>
        <button type="submit">Ver minha Categoria</button>    
    </form>
</div>
<div id="resultado">
    <button id="novaConsulta" style="display: none;">Fazer nova consulta</button>
</div>
<footer>
    <p>Projeto criado por Yann Kalani • versão inicial • 2025</p>
</footer>
<script src="script.js"></script>
</body>
</html>
