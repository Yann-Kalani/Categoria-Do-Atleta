<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Categoria Do Atleta</title>
  <link rel="stylesheet" href="style.css" />
</head>

<body>
  <div class="container">
    <h1 id="titulo"> </h1>
    <h1 class="titulo-principal" id="titulo">Descubra sua Categoria na CBJJ</h1>
    <button id="btnAbrirFormularioCbjj" class="botao-amarelo">Categoria CBJJ</button>

    <div class="form-box" id="formBox">
      <form id="formulario">
        <label for="dataNascimento">Data de Nascimento:</label>
        <input type="date" id="dataNascimento" required />

        <label for="faixa">Faixa:</label>
        <select id="faixa" required>
          <option value="">Selecione</option>
          <option value="Branca">Branca</option>
          <option value="Cinza-Branco">Cinza-Branco</option>
          <option value="Cinza">Cinza</option>
          <option value="Cinza-Preto">Cinza-Preto</option>
          <option value="Amarela-Branco">Amarela-Branco</option>
          <option value="Amarela">Amarela</option>
          <option value="Amarela-Preto">Amarela-Preto</option>
          <option value="Laranja-Branco">Laranja-Branco</option>
          <option value="Laranja">Laranja</option>
          <option value="Laranja-Preto">Laranja-Preto</option>
          <option value="Verde-Branco">Verde-Branco</option>
          <option value="Verde">Verde</option>
          <option value="Verde-Preto">Verde-Preto</option>
          <option value="Azul">Azul</option>
          <option value="Roxa">Roxa</option>
          <option value="Marrom">Marrom</option>
          <option value="Preta">Preta</option>
        </select>

        <label for="peso">Peso com Kimono:</label>
        <input type="number" id="peso" step="0.1" />

        <label for="sex">Sexo:</label>
        <div class="sexo-opcoes">
          <input type="radio" name="radsex" id="masc" value="Masculino" checked />
          <label for="masc">Masculino</label>
          <input type="radio" name="radsex" id="fem" value="Feminino" />
          <label for="fem">Feminino</label>
        </div>

        <button type="submit" class="botao-amarelo">Ver minha Categoria</button>
      </form>
    </div>

    <div id="resultado"></div>
    
    <button id="novaConsulta" class="botao-amarelo" style="display: none;">Fazer nova consulta</button>
  </div>

  <footer>
    <p>Projeto criado por Yann Kalani • versão inicial • 2025</p>
  </footer>

  <script src="script.js"></script>
</body>
</html>
